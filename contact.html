  <section class="page-header">
  <h1>Get in Touch</h1>
</section>

<section class="contact">
  <p>Need help with your computer or network? Reach out today!</p>

  <form id="contactForm" action="https://formspree.io/f/mblzrvge" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="phone" name="phone number" placeholder="Your Phone number" required>
    <textarea name="message" placeholder="Tell us how we can help..." required></textarea>
    <button type="submit" class="btn">Send Message</button>
    <div id="form-status"></div>
  </form>
</section>

  <footer>
    <img src="assets/images/logo.png" alt="Gator Tech Den Logo" class="footer-logo">
